<html lang="en">
<head>

</head>
<body >

<body style="height:1500px">
<div class="container mt-3">
    <br><p></p>
    <h1 class="text-light">Produtos</h1>      
    <table class="table table-striped  table-condensed">
      <thead>
        <tr>
          <th>Ilustração</th>
          <th>Planta</th>
          <th>Categoria</th>
          <th>Valor</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="lista_clientes">
        
      </tbody>
    </table>
  </div>

  <div class="modal" id="myModal">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Alterar Login</h4>
          <button type="button" class="btn-close  btn-closing" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <div class="container mt-3">
            <form action="/action_page.php">
              <div class="mb-3 mt-3">
                <label for="Planta">Planta:</label>
                <input type="text" class="form-control" id="Planta" placeholder="Seu novo Planta" name="Planta">
              </div>
              <div class="mb-3 mt-3">
                <label for="Categoria">Categoria:</label>
                <input type="text" class="form-control" id="Categoria" placeholder="Seu novo Categoria" name="Categoria">
              </div>
              <div class="mb-3">
                <label for="Valor">Valor:</label>
                <input type="text" class="form-control" id="Valor" placeholder="Seu novo Valor" name="Valor">
              </div>
            
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger btn-closing" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
  
  
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="js/js.js"></script>
<script>
    const clientes = [
        {ilustração: "suculenta.png", planta: "Suculenta", categoria: "muda", valor:"R$7,90"},
        {ilustração: "rosa.webp", planta: "Rosa", categoria: "muda", valor:"R$47,90"},
        {ilustração: "dalia.jpeg", planta: "Dalia", categoria: "broto", valor:"R$98,90"},
        {ilustração: "girassol.png", planta: "Girassol", categoria: "semente", valor:"R$37,90"},
        {ilustração: "orquídea.png", planta: "Orquídea", categoria: "buquê", valor:"R$279,90"},
        {ilustração: "violeta.jpg", planta: "Violeta", categoria: "buquê", valor:"R$465,90"},
        {ilustração: "margarida.png", planta: "Margarida", categoria: "buquê", valor:"R$334,90"},
        {ilustração: "lirio.png", planta: "Lírios", categoria: "muda", valor:"R$63,90"},
        {ilustração: "tulipa.png", planta: "Tulipa", categoria: "semente", valor:"R$32,90"},
        {ilustração: "lotus.webp", planta: "Lótus", categoria: "broto", valor:"R$112,90"},
    ]

    const tbody = document.getElementById('lista_clientes')

    clientes.forEach(function(i, e){
        // console.log('clientes', i.nome)
        // console.log('clientes', i.sobrenome)
        // console.log('********************************************')

        let tr = document.createElement('tr')
        
        
        //primeira celular
        let td0 = document.createElement('td')
        let ilustração = document.createElement('img')
        ilustração.className = "rounded"
        ilustração.src = `images/${i.ilustração}`
        ilustração.width = 120
        ilustração.height = 120
        td0.append(ilustração)
        tr.append(td0)

        //primeira celular
        let td1 = document.createElement('td')
        td1.innerText = i.planta
        tr.append(td1)

        //primeira celular
        let td2 = document.createElement('td')
        td2.innerText = i.categoria
        tr.append(td2)

        //primeira celular
        let td3 = document.createElement('td')
        td3.innerText = i.valor
        tr.append(td3)

        //primeira celular
        let td6 = document.createElement('td')

        let button = document.createElement('button')
        button.type = "button"
        button.className = 'btn btn-outline-primary mx-2 editar'
        button.innerText = "Editar"

        td6.append(button)
        tr.append(td6)

        let button1 = document.createElement('button')
        button1.type = "button1"
        button1.className = 'btn btn-outline-danger excluir'
        button1.innerText = "Descartar"
        td6.append(button1)
        tr.append(td6)
        
        tbody.append(tr)

        // tr.

    })

    $(document).ready(function(){
      $('.excluir').on('click', function(){
        $(this).closest('tr').fadeOut(1000)
      })

      $('.editar').on('click', function(){
        let tr = $(this).closest('tr')

        let Planta = $(tr).find("td").eq(1).html();
        $('#Planta').val(Planta)
        
        let Categoria = $(tr).find("td").eq(2).html();
        $('#Categoria').val(Categoria)

        let Valor = $(tr).find("td").eq(3).html();
        $('#Valor').val(Valor)

        $('#myModal').show()
      })

      $('.btn-closing').on('click', function(){
        $('#myModal').hide()
      })


        })
      ;


    

    

    
</script>
</html>
